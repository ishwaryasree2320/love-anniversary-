    <audio id="bg-music" autoplay  loop>
  <source src="audio\WhatsApp Audio 2025-08-06 at 2.51.29 PM.mpeg" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>
<script>
  const music = document.getElementById("bg-music");

  // Attempt to play on first load or return
  window.addEventListener("DOMContentLoaded", () => {
    // Always try to play
    const tryPlay = () => {
      music.play().then(() => {
        console.log("Music playing ðŸŽµ");
      }).catch(() => {
        console.log("Autoplay blocked â€” waiting for click...");
        // Show manual play button if needed
        const btn = document.createElement("button");
        btn.innerText = "ðŸ”Š Tap to Play Music";
        btn.style.position = "absolute";
        btn.style.bottom = "20px";
        btn.style.left = "50%";
        btn.style.transform = "translateX(-50%)";
        btn.style.padding = "10px 20px";
        btn.style.backgroundColor = "#4caf50";
        btn.style.color = "#fff";
        btn.style.border = "none";
        btn.style.borderRadius = "8px";
        btn.style.zIndex = 9999;
        btn.onclick = () => {
          music.play();
          btn.remove();
        };
        document.body.appendChild(btn);
      });
    };

    tryPlay();
  });

  // Stop music when leaving dashboard
  window.addEventListener("beforeunload", () => {
    music.pause();
    music.currentTime = 0;
  });
</script>

</body>
</html>
